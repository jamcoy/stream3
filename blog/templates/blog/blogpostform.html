{% extends "blog/blog_base.html" %}
{% load bootstrap_tags %}
{% load staticfiles %}

{% block head_js %}
    <script src="{% static 'lib/tinymce/tinymce.min.js' %}"></script>
    <script type="text/javascript">
        tinyMCE.init({
            mode: "textareas",
            theme: "modern",
            plugins: "paste"
        });
    </script>
{% endblock %}

{% block blog_content %}
    {% load bootstrap_tags %}
    <div class="col-lg-10 col-lg-offset-1">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %} <!-- security measure to prevent Cross Site Request Forgery. -->
            {{ form | as_bootstrap }}
            <div class="dialog-buttons">
                <button type="submit" class=" btn btn-info">Post blog entry</button>
            </div>
        </form>
    </div>
{% endblock %}
