{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div>
        <h4>
            Permanently remove {{ car_detail.make }} {{ car_detail.model }} {{ car_detail.sub_model }}?
            <img src="{% static "img/deleteCar.png" %}" alt="Quayside warning sign"/>
        </h4>
    </div>
    <form action="/cars/delete_car/{{ car_detail.id }}/" method="POST">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="Remove">
    </form>
    <form action="/cars/{{ car_detail.id }}/" method="GET">
        <input class="btn btn-default" type="submit" value="Cancel">
    </form>
{% endblock %}
