{% extends "forum/forum_base.html" %}
{% load bootstrap_tags %}
{% load staticfiles %}

{% block head_js %}
    <script src="{% static 'lib/tinymce/tinymce.min.js' %}"></script>
    <script>
        tinyMCE.init({
            mode: "textareas",
            theme: "modern",
            plugins: "paste emoticons image",
            image_dimensions: false,
            toolbar: "undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist \
                      numlist outdent indent | emoticons | image"
        });
    </script>
{% endblock %}

{% block forum_content %}
    <section>
        <div class="col-md-9">
            <form method="post" action="{{ form_action }}">
                {% csrf_token %}
                {{ form|as_bootstrap }}
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">{{ button_text }}</button>
                </div>
            </form>
        </div>
    </section>

{% endblock %}
