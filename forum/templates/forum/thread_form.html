{% extends "forum/thread_form_base.html" %}
{% load bootstrap_tags %}
{% block thread_form_content %}
    <form method="post" action="{% url 'forum_new_thread' subject.id 'no_poll' %}">
        {% csrf_token %}
        <div class="form-group">
            {{ thread_form | as_bootstrap }}
            {{ post_form | as_bootstrap }}
        </div>
        <div class="form-group">
            <button type="submit" class="btn-primary">Post New Thread</button>
        </div>
    </form>
{% endblock %}
